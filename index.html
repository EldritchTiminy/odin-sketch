<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <h2>Etch-a-Sketch</h2>
    </div>

    <div class="body">
    </div>

    <div class="controls">
      <p>Controls:</p>
      <button class="reset">Shake!</button>
      <button class="grid">Grid Size</button>
      <p>Push the button above to change the grid size.</p>
      <p>Ex: If you input 5, the grid window's height and width will be divided into 5 sections, giving you a 5x5 grid.</p>
      <p>(Note: Max grid size: 100)</p>
    </div>

    <script src="./script1.js"></script>
  </body>
</html>
